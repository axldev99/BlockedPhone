<mat-dialog-content>
	<p>
		Are you sure you want to delete {{blockedPhoneNumber}} ?
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button class="base-button confirm-button" (click)="onYesClick()" tabindex="1">Yes</button>
	<button class="base-button cancel-button" (click)="onNoClick()" tabindex="-1">No</button>
</mat-dialog-actions>
